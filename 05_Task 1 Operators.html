<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 20,
        y = 10;
      document.write("Add :- ", x + y);
      document.write("<br>subtract :- ", x - y);
      document.write("<br>multiply :- ", x * y);
      document.write("<br>divide  :- ", x / y);
    </script>
  </body>
</html>
