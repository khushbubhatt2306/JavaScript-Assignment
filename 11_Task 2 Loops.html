<body>
    <script>
        var sum =0, number = 1
        while (number<=20) {
            if (number % 2 == 0) {
               sum += number;               
            }
            // console.log("Sum of even number:- ", sum);          
            
            number++;
        }
        console.log("Sum of even number:- ", sum);
        document.write("<br>Sum of even number:- ", sum);
    </script>
