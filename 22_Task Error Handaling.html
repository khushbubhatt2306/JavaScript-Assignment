<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      try {
        let num = 10;
        let result = num / 0;

        if (result === Infinity) {
          throw "You can't divide a number by zero!";
        }
        console.log("Result:", result);
      } catch (error) {
        console.log("Error:", error.message);
      }
    </script>
  </body>
</html>
