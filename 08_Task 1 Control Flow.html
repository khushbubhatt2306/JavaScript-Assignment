<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = -5;
        if (num>0) {
            document.write("Number is positive.");            
        } 
        else if (num<0) {
            document.write("Number is negative."); 
        } 
        else {
            document.write("Number is zero."); 
        }
    </script>
</body>
