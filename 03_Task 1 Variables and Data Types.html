<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //String
        var str = "Hello"
        console.log(str)
        document.write(str)
        document.write("<br>")

        //Number
        var num = 10
        console.log(num)
        document.write(num)
        document.write("<br>")

        //Boolen
        var data = true
        console.log(data)
        document.write(data)
        document.write("<br>")

        // Null
        var data1 = null
        console.log(data1)
        document.write(data1)
        document.write("<br>")

        //Undefined
        var y;
        console.log(y)
        document.write(y)
    </script>
</body>
</html>
